<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptom Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <img src="{{ url_for('static', filename='medical_logo.png') }}" alt="Medical Logo" class="logo">
            <h1>Symptom Checker</h1>
        </header>
        <form action="/results" method="post">
            <label for="symptoms">Enter your symptoms:</label>
            <textarea id="symptoms" name="symptoms" rows="4" required></textarea>
            <button type="submit">Get Possible Diseases</button>
        </form>
    </div>
</body>
</html>
